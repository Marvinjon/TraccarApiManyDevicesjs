<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traccar Device Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Devices to Traccar</h1>
        <p>Not affiliated with the traccar project in any way, please support the project at the following <a href="https://github.com/traccar">link</a></p>       
        <form id="uploadForm">
            <div class="form-group">
                <label for="traccar_url">Traccar Server URL:</label>
                <p>Example: demo.traccar.org</p>
                <input type="text" id="traccar_url" name="traccar_url" required>
            </div>
            <div class="form-group">
                <label for="username">E-mail:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="file">CSV file with the devices in the correct format as stated in the <a href="https://github.com/Marvinjon/TraccarApiManyDevicesjs">documentation</a></label>
                <input type="file" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit">Upload</button>
        </form>
        <h4>Here below the program will print what devices have been created</h4>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
